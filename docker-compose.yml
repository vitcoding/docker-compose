version: '3'

name: theatre

services:
  service:
    build: ./app
    volumes:
      - static-theatre:/opt/app/static
    expose:
      - "8000"
    env_file:
      - ./.env
    depends_on:
      - theatre-db

  nginx:
    image: nginx:latest
    volumes:
      - static-theatre:/opt/app/static
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./configs:/etc/nginx/conf.d:ro
    depends_on:
      - service
    ports:
      - "80:80"

  theatre-db:
    image: postgres:16
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=theatre
    volumes:
      - postgres-theatre:/var/lib/postgresql/data
      - ./database_dump.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

volumes:
  postgres-theatre:
  static-theatre:
